<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotogalerie</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background: #fdf6f0;
      color: #333;
      line-height: 1.6;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .gallery-section {
      max-width: 800px;
      margin: 0 auto 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    /* Základní styl fotek */
    .gallery img {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
      object-fit: contain;
      background: #fdf6f0;
    }
    /* Šířkové fotky */
    .gallery img.landscape {
      max-width: 400px;
      height: auto;
      width: 100%;
    }
    /* Výškové fotky */
    .gallery img.portrait {
      max-height: 400px;
      width: auto;
      max-width: 100%;
    }
    /* Hover efekt na desktopu */
    .gallery img:hover,
    .gallery img:focus {
      transform: scale(1.8);
      z-index: 10;
      position: relative;
    }
    /* Ochrana proti překročení na mobilech */
    @media (max-width: 600px) {
      .gallery img:hover,
      .gallery img:focus {
        transform: scale(1.2);
      }
    }
    /* Styl tlačítka */
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.1em;
      color: white;
      background-color: #d4af7f;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .btn-back:hover,
    .btn-back:focus {
      background-color: #b58e5a;
      outline: none;
    }
  </style>
</head>
<body>

  <section class="gallery-section">
    <h1>Fotogalerie</h1>
    <div class="gallery" id="gallery">
      <img src="../foto/foto/foto01.jpg" alt="Foto 1">
      <img src="../foto/foto/foto02.jpg" alt="Foto 2">
      <img src="../foto/foto/foto03.jpg" alt="Foto 3">
      <img src="../foto/foto/foto04.jpg" alt="Foto 4">
      <img src="../foto/foto/foto05.jpg" alt="Foto 5">
      <img src="../foto/foto/foto06.jpg" alt="Foto 6">
      <img src="../foto/foto/foto07.jpg" alt="Foto 7">
      <img src="../foto/foto/foto08.jpg" alt="Foto 8">
      <img src="../foto/foto/foto09.jpg" alt="Foto 9">
      <img src="../foto/foto/foto10.jpg" alt="Foto 10">
      <img src="../foto/foto/foto11.jpg" alt="Foto 11">
      <img src="../foto/foto/foto12.jpg" alt="Foto 12">
      <img src="../foto/foto/foto13.jpg" alt="Foto 13">
      <img src="../foto/foto/foto14.jpg" alt="Foto 14">
      <img src="../foto/foto/foto15.jpg" alt="Foto 15">
      <img src="../foto/foto/foto16.jpg" alt="Foto 16">
      <img src="../foto/foto/foto17.jpg" alt="Foto 17">
      <img src="../foto/foto/foto18.jpg" alt="Foto 18">
      <img src="../foto/foto/foto19.jpg" alt="Foto 19">
      <img src="../foto/foto/foto20.jpg" alt="Foto 20">
      <img src="../foto/foto/foto21.jpg" alt="Foto 21">
      <img src="../foto/foto/foto22.jpg" alt="Foto 22">
      <img src="../foto/foto/foto23.jpg" alt="Foto 23">
    </div>

    <a href="../index.html" class="btn-back" role="button" aria-label="Zpět na hlavní stránku">← Zpět na hlavní stránku</a>
  </section>

  <script>
    // Po načtení obrázků zjistí poměr stran a přidá class portrait nebo landscape
    window.addEventListener('load', () => {
      const images = document.querySelectorAll('#gallery img');
      images.forEach(img => {
        const tempImg = new Image();
        tempImg.src = img.src;
        tempImg.onload = () => {
          if(tempImg.naturalHeight > tempImg.naturalWidth) {
            img.classList.add('portrait');
          } else {
            img.classList.add('landscape');
          }
        };
      });
    });
  </script>

</body>
</html>
