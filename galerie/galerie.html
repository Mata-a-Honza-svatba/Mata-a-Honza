<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fotogalerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      overflow: hidden; /* zabrání překročení */
    }
    .gallery img {
      max-width: 400px;
      max-height: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }
    .gallery img:hover {
      transform: scale(1.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 10;
      position: relative;
    }
    /* Úprava pro mobilní zařízení */
    @media (max-width: 600px) {
      .gallery img:hover {
        transform: scale(1.1);
      }
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Fotogalerie</h1>

  <div class="gallery">
